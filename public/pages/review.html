<div class="gradient-bkg full-scroll">
	<section class="review-head"><a ui-sref="home"><h1 class="main-title little" >Rate My Customer</h1></a>
		<h1 class="company-name">{{aziendaView.name}}</h1>
		<div class="centered"><stars points="{{::aziendaView.media}}"></stars></div>
		<p class="center"><span class="fa fa-home"></span><small id="address" ng-click="showMap = !showMap">{{aziendaView.address}}</small></p>
		<!-- <div class="hideMap" ng-class="{'show':showMap}"><div class="close" ng-click="showMap = !showMap">&times</div><map address="aziendaView.address"></map>
		</div> -->
	</section>
</div>
<section class="comment-section">

<ul class="comment-list no-scroll">
	<li ng-repeat="recensione in aziendaView.comments"><review  rev="recensione" report="rep(value)" visible="loggedIn"></review></li>
</ul>

<div class="inline-buttons">
<button class="submit-border" ng-hide="showInsertReview  || loggedIn == false"  ng-click="showInsertReview=true">Insert Review</button>
<button class="submit-border" ng-click="login()" ng-hide="loggedIn">Login to comment</button>
<button class="submit-border" ng-click="logout()" ng-show="loggedIn && showInsertReview == false">Logout</button>
</div>

<form class="bottom" ng-show="showInsertReview && loggedIn" ng-submit="insertReview()">
<stars ng-model="newReview.rating"></stars>
<div class="close" ng-click="showInsertReview = false">&times;</div>
<input type="text" class="input-main input-insert bkg-white" placeholder="Project" ng-model="newReview.project">
<input type="text" class="input-main input-insert bkg-white" placeholder="Link" ng-model="newReview.address" ng-pattern="/([http]|[https])+([:\/\/])+([www\.])?([a-zA-Z0-9\-])+([\.])+([a-zA-])+(\/)?/">
<custom-text-area placeholder="Review" ng-model="newReview.text" font-size="3rem" font-family="sans-serif"></custom-text-area>


<input type="submit" placeholder="Insert" class="submit-border" >
</form>

</section>
